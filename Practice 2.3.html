<!DOCTYPE html>
<html>
<head>
  <title>SVG Drawing Tool</title>
</head>
<body>

  <h3>SVG Drawing Tool</h3>
  <!-- Drawing area -->
  <svg id="canvas" width="500" height="300" style="border:1px solid black; background:#f9f9f9;"></svg>

  <script>
    let svg = document.getElementById("canvas");
    let drawing = false;
    let path;

    // Start drawing when mouse is pressed
    svg.onmousedown = function(event) {
      drawing = true;
      path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("stroke", "blue");
      path.setAttribute("fill", "none");
      path.setAttribute("d", `M ${event.offsetX} ${event.offsetY}`);
      svg.appendChild(path);
    };

    // Draw while mouse moves
    svg.onmousemove = function(event) {
      if (drawing) {
        let d = path.getAttribute("d");
        d += ` L ${event.offsetX} ${event.offsetY}`;
        path.setAttribute("d", d);
      }
    };

    // Stop drawing when mouse is released
    svg.onmouseup = function() {
      drawing = false;
    };

    // Also stop if mouse leaves the area
    svg.onmouseleave = function() {
      drawing = false;
    };
  </script>

</body>
</html>
