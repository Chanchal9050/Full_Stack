<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Product Filter</title>
</head>
<body>

  <h2>Product List</h2>

  <!-- Dropdown -->
  <label for="category">Filter by Category:</label>
  <select id="category">
    <option value="all">All</option>
    <option value="clothing">Clothing</option>
    <option value="electronics">Electronics</option>
    <option value="books">Books</option>
  </select>

  <!-- Product List -->
  <ul id="productList">
    <li data-category="clothing">T-Shirt</li>
    <li data-category="clothing">Jeans</li>
    <li data-category="electronics">Headphones</li>
    <li data-category="electronics">Smartphone</li>
    <li data-category="books">Novel</li>
    <li data-category="books">Cookbook</li>
  </ul>

  <script>
    // Get dropdown and product list
    let dropdown = document.getElementById("category");
    let products = document.querySelectorAll("#productList li");

    // When dropdown changes
    dropdown.onchange = function() {
      let selected = dropdown.value;

      products.forEach(function(item) {
        if (selected === "all" || item.getAttribute("data-category") === selected) {
          item.style.display = "list-item"; // show item
        } else {
          item.style.display = "none"; // hide item
        }
      });
    };
  </script>

</body>
</html>
